<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn-wrap{
            background-color: #19ce60;
            border: none;
            color: white;
            font-size: 24px;
            font-weight: 900;
            padding: 10px 50px;
            cursor: pointer; /*손가락모양*/
            text-decoration: none;
        }

        .btn-wrap:hover{
            background-color: #15c654;
        }
    </style>

</head>
<body>
    <button type="button" class="btn-wrap">NAVER 로그인</button>
    <a href="#" class="btn-wrap">NAVER 로그인</a>
</body>
