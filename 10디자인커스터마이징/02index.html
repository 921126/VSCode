<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- css링크 -->
     <link rel="stylesheet" href="css/bootstrap.min.css">

     <!-- 제이쿼리 링크 -->
     <script src="jquery/jquery-3.6.3.min.js"></script>
 
     <!-- 부트스트랩 테마가 필요하면 이쯤 추가 -->
 
     <!-- jsf링크 -->
     <script src="js/bootstrap.min.js"></script>
 
     <!-- 커스터마이징 디자인 -->
     <link rel="stylesheet" href="02index.css">
</head>
<body>

    <header id="top">
        <nav class="mynav">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 ts">
                        <h2>상세보기 <small>(쿠팡예제)</small></h2>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- 부트스트랩 col이용해서 디자인 -->
    <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <img src="img/detail.jpg" alt="">
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <div class="item_info">
                            <p class="title">[게릴라특가]  30일체험가능! 벨라페이스 3컬러 LED마스크 눈마사지 겸용/4단계 시간조절/피부홈케어 +사은품까지!</p>
                            <p class="price">135,000원</p>
                            <p class="delivery">무료배송<br>상품별배송 ㅣ 택배배송 ㅣ당일출고, 12시 이전 결제 건까지 해당 (주말, 공휴일 제외)</p>
                        </div>
                        <div class="item_order">
                            <div class="price">
                                <p class="left">총  상품금액</p>
                                <p class="right">0원</p>
                            </div>
                        </div>
                        <div class="order_btn">
                            <button class="left btn btn-default">장바구니</button>
                            <button class="right btn btn-primary">구매하기</button>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    
    <section id="reply">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="reply-wrap">
                        <div class="reply-img">
                            <img src="img/profile.png">
                        </div>
                        <div class="reply-input">
                            <textarea class="text" rows="3"></textarea>
                            <div class="reply-regist">
                                <div class="regist-input">
                                    <input type="text" class="name" placeholder="이름"><br>
                                    <input type="password" class="pw" placeholder="비밀번호">
                                </div>
                                <button class="right btn  btn-info">등록하기</button>
                            </div>
                        </div>
                    </div>
                    <div class="reply-wrap2">
                        <div class="reply-img">
                            <img src="img/profile.png">
                        </div>
                        <div class="reply-info">
                            <strong class="left">hoggildong</strong> 
                            <small class="left">2019/12/10</small>
                            <a href="#" class="right">
                                <span class="glyphicon glyphicon-pencil"></span>수정
                            </a>
                            <a href="#" class="right">
                                <span class="glyphicon glyphicon-remove"></span>삭제
                            </a>
                        </div>
                        <p class="real-reply">댓글영역</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
