<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{background-color: yellow; padding: 10px;}
        .box .item{background-color: green; width: 50px; height: 50px;}

        .container{
            /* flex의 기본 item의 너비만큼 가로배치 */
            /* flex - 블럭 배치, inline-flex -인라인 배치*/
            display: inline-flex;

            /* 주축 설정 row 기본값 */
            flex-direction: row;
        }
    </style>

</head>
<body>

    <h3>유연한 박스 flex</h3>

    <div class="container box">
        <div class="item">hello</div>
        <div class="item">hello</div>
        <div class="item">hello</div>
    </div>

    <!-- <div class="container box">
        <div class="item">hello!</div>
        <div class="item">hello!</div>
        <div class="item">hello!</div>
    </div> -->
    

    <hr>

    <style>
    .box{background-color: yellow; padding: 10px;}
    .box .item{background-color: green; width: 50px; height: 50px; margin: 10px;} 

    .container2{
        display: flex;
        /* flex-flow는 dircetion과 wrap을 같이 작성하는 속성 */
        flex-flow: row wrap;
        /* flex-direction: row; */
        /* flex-wrap: wrap;  더이상 공간이 없을 대 줄바꿈 처리, 기본값 nowrap */
    }
    </style>

    <h3>flex-wrap(줄바꿈)</h3>

    <div class="container2 box ">
        <div class="item">hello</div>
        <div class="item">hello</div>
        <div class="item">hello</div>
        <div class="item">hello</div>
        <div class="item">hello</div>
        <div class="item">hello</div>
        <div class="item">hello</div>

    </div>

</body>
</html>
